---
env:
  CALLBACK_API_ENDPOINT: '{{ endpoint }}'
  CALLBACK_API_PASSWORD: '{{ password }}'
  CALLBACK_API_USERNAME: '{{ username }}'
  CALLBACK_API_REQUIRED_VARIABLES: '{{ required_variables }}'
  CALLBACK_API_SKIP_EMPTY_TASK_NAME: '{{ skip_empty_task_name }}'
  CALLBACK_API_VERBOSE: '{{ verbose }}'